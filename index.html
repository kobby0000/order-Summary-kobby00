<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=fv, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/568e778f0b.js" crossorigin="anonymous"></script>
  <title>Order Summery Component</title>
  </head>
  <body>
    <div id="main">
        <img src="./assets/illustration-hero.svg" alt="hero">   
      <div class="main_bottom">
        <div class="order">
          <div class="order_top">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!
            </p>
          </div>
        </div>
        
        <div class="plan">
          <div class="image_music">
            <img src="./assets/icon-music.svg" alt="music icone">
          </div>
          <div class="duration">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change">
           <p><a href="https://www.frontendmentor.io/profile/kobby0000">Change </a></p> 
          </div>
        </div>
        
        <div class="payment">
          <button><a href="https://www.frontendmentor.io/profile/kobby0000"> Proceed to Payment</a></button>
          <p><a href="#">Cancel Order</a></p>
        </div>
      </div>
    </div>
